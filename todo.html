<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Muhammad's Todo App</title>
</head>
<body>
    <div>
        <h1>This is My First Website</h1>
    </div>
    <div>
        <ol>
            <li>Buy grocery</li>
            <li>Wash car</li>
            <li>Make dinner</li>
        </ol>
    </div>

    <script>
        let todos = ['Buy grocery', 'Wash car', 'Make dinner']
        todos.push('New todo') // Add a new element to the array from behind

        todos.forEach(function(todoTitle){
            let element = document.createElement('div')
            element.innerText = todoTitle
            document.body.appendChild(element)
        })
        
        // Exercise 7
        function toUpper(stringArr) {
            let result = []

            stringArr.forEach(function (str) {
                result.push(str.toUpperCase())
            });

            console.log(result)
        }

        function arrayDouble(doubleArr) {
            let result = []

            doubleArr.forEach(function (str) {
                result.push(str, str);
            })

            console.log(result)
        }
        
        function arraySum(numberArr) {
            let result = []
            let total = 0

            numberArr.forEach(function (num) {
                result.push(num)
                total = total + num
            })

            console.log(total)
        }

        toUpper(['hello', 'world'])
        arrayDouble(['bark', 'meow'])
        arraySum([1, 2, 3])
    </script>
</body>
</html>
