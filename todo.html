<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <div>
        <h1>This is My First Website</h1>
    </div>
    <div>
        <ol>
            <li>Buy grocery</li>
            <li>Wash car</li>
            <li>Make dinner</li>
        </ol>
    </div>

    <script>
        let todo1 = 'Buy grocery'
        let todo2 = 'Wash car'
        let todo3 = 'Make dinner'

        function addTodo(todoTitle){
            let element = document.createElement('div')
            element.innerText = todoTitle
            document.body.appendChild(element)
        }
        
        addTodo(todo1)
        addTodo(todo2)
        addTodo(todo3)

        }
    
        function toUpper(txt){

        }
        
        function converts(lenght){
            console.log("3. " + lenght * 2.54 + " cm");
        }

        greeting("Muhammad")
        toUpper("Muhammad")
        converts(10)
    </script>
</body>
</html>
